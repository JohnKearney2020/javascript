<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul>
    <li><img src="images/ylw.gif" alt="yellow" id="yellow"></li>
    <li><img src="images/org.gif" alt="orange" id="orange"></li>
    <li><img src="images/ppl.gif" alt="purple" id="purple"></li>
    <li><img src="images/blu.gif" alt="blue" id="blue"></li>
    <li><img src="images/pnk.gif" alt="pink" id="pink"  ></li>
    <li><img src="images/grn.gif" alt="green" id="green"></li>
    <li><img src="images/ygr.gif" alt="ygreen" id="ygreen"></li>
    <li><img src="images/gry.gif" alt="gray" id="gray"></li>
    <li><img src="images/red.gif" alt="red" id="red"></li>
  </ul>

  
  <script>
    let ul = document.querySelector('ul');
    ul.addEventListener('click', function(e) {
        console.log(e.target.id); //this puts this info in the console log
        switch(e.target.id) {
          case 'yellow':
            alert('yellow image clicked');
            break;
          case 'orange':
            alert('orange image clicked');
            break;
          case 'purple':
            alert('purple image clicked');
            break;
          case 'blue':
            alert('blue image clicked');
            break;
          case 'pink':
            alert('pink image clicked');
            break;
          case 'green':
            alert('green image clicked');
            break;
          case 'ygreen':
            alert('ygreen image clicked');
            break;
          case 'gray':
            alert('gray image clicked');
            break;
          case 'red':
            alert('red image clicked');
            break;
        }
      });
    
  </script>

</body>
</html>
